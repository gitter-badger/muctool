<html lang="en">
<script>
    const loadPageIntoContainer = function () {
        location.hash = location.pathname.substring(1, location.pathname.lastIndexOf(".html"));
        location.pathname = "";
    };
    loadPageIntoContainer();
    callWhois();
</script>
<meta charset="utf-8">
<title>GeoIP Whois Service</title>
<h1>GeoIP Whois Service</h1>
