<meta charset="utf-8">

<title>Simple Site Search</title>
<link rel="stylesheet" type="text/css" href="https://sitesearch.cloud/searchbar/css/app.css"/>
<link rel="stylesheet" type="text/css" href="https://sitesearch.cloud/theme/font/css/font-awesome.min.css"/>

<h1>Blockchain Search</h1>

<style>
    .if-teaser-highlight {
        font-weight: bold;
    }
</style>

<div class="container" style="margin-top:130px; font-size: 3em; width: 530px;">
    <div id="searchbar"></div>
    <div id="resultlist" style="margin-top:20px;"></div>
</div>

<script src="https://sitesearch.cloud/searchbar/js/app.js"></script>
<script>
    jQuery.noConflict();
    jQuery(document).ready(function ($) {

        IFS.initClient({
            sbTarget: "#searchbar",
            configurl: "https://sitesearch.cloud/searchbar-config/sitesearch-config.json",
            sitesearch: true,
            tenantId: "eefb005b-7c2d-471a-baf7-b10e7c18b65b"
        });
    });
</script>
