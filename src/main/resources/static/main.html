<title>MUCTool | loxal</title>

<script>
    "use strict";

    const navTo = function (hash) {
        location.hash = hash;
        const handlerMap = {
            '': '/home.html',
            '#imprint': '/imprint.html'
        };
        if (!handlerMap[location.hash]) {
            document.getElementById('main').innerHTML = '<div class="info warn">Page Not Found</div>';
        } else {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', handlerMap[location.hash]);
            xhr.onload = function () {
                document.getElementById("main").innerHTML = this.responseText;
            };
            xhr.send();
        }
    };

    const applySiteProperties = function () {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/properties.json');
        xhr.onload = function () {
            const siteProperties = JSON.parse(this.responseText);
            document.getElementById('signature').innerHTML = siteProperties['year'] + ' ' + siteProperties['copyright'];
            document.getElementById('header-description').innerHTML = siteProperties['titleDesc'];
        };
        xhr.send();
    };

    const whoisCall = function () {
        const xhr = new XMLHttpRequest();
//        xhr.open('GET', '/whois/city?queryIP=212.23.22.32');
        xhr.open('GET', '/whois');
        xhr.onload = function () {
            document.getElementById('whois').innerHTML = this.responseText;
        };
        xhr.send();
    };
</script>

<body onload="applySiteProperties(); navTo(location.hash);">
<div id="header">
    <div id="header-title">
        <!--<img id="logo" src="http://me.loxal.net/resource/loxal-logo.png"-->

        <div id="header-description"></div>
    </div>
    <div id="meta-ctrl">
        <!--<a id="auth">Login</a>-->
        <span id="user"></span>
    </div>
</div>

<div id="sidebar">
    <div id="index">
        <ul class="nav">
            <li><a href="javascript:navTo('');" title="Home">Home</a></li>
            <li><a href="javascript:navTo('#imprint');" title="Imprint / Contact / About">Imprint</a></li>
        </ul>
    </div>
</div>

<div id="main"></div>

<div id="footer">

        </span>
    </p>
</div>
