<h2>Whois Service</h2>
<script>
    const whoisCall = function () {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/whois');
        xhr.onload = function () {
            console.info(this.responseText);
            console.info(JSON.parse(this.responseText));
            const whoisResponse = JSON.parse(this.responseText);
            document.getElementById('whois').innerHTML = whoisResponse;
        };
        xhr.send();
    };
</script>
<p onload="whoisCall();" id="whois">
    Lorem impsum...
</p>
