buildscript {
    ext {
        kotlin_version = '1.1.3-2'
        ktor_version = '0.4.0-alpha-10'
        swagger_version = '2.7.0'
    }
//    repositories {
//        mavenCentral()
//        maven {
//            url 'https://plugins.gradle.org/m2'
//        }
//    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.3-2"
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'idea'

group = 'net.loxal.muctool'
version = '1.0.0'

mainClassName = 'org.jetbrains.ktor.netty.DevelopmentHost'

description = """MUCtool"""

sourceCompatibility = 8
targetCompatibility = 8

repositories {
    mavenCentral()
    maven {
        url 'https://plugins.gradle.org/m2'
    }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes(
//                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                "Main-Class": mainClassName
//                "Main-Class": "net.loxal.muctool.AppKt"
        )
    }
}

dependencies {
    compile 'com.maxmind.geoip2:geoip2:2.9.0'
    compile "io.springfox:springfox-swagger2:$swagger_version"
    compile "io.springfox:springfox-swagger-ui:$swagger_version"
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile "org.jetbrains.ktor:ktor-netty:$ktor_version"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version: kotlin_version

    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: kotlin_version
    testCompile "org.jetbrains.ktor:ktor-test-host:$ktor_version"
}
