buildscript {
    ext {
        kotlin_version = '1.1.3-2'
        ktor_version = '0.4.0-alpha-10'
        swagger_version = '2.7.0'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id "application"
    id "idea"
    id "org.jetbrains.kotlin.jvm" version "1.1.3-2"
}

group = 'net.loxal.muctool'
version = '1.0.0'

mainClassName = 'org.jetbrains.ktor.netty.DevelopmentHost'

description = """MUCtool"""

sourceCompatibility = 8
targetCompatibility = 8

repositories {
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2' }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

shadowJar {
    baseName = rootProject.name
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes(
//                'Implementation-Title': 'Gradle Jar File Example',
//                'Implementation-Version': version,
                'Main-Class': 'org.jetbrains.ktor.netty.DevelopmentHost'
        )
    }
//	baseName = project.name + '-all'
    baseName = rootProject.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

jar {
    baseName = rootProject.name
    version = '1.0.0'
    manifest {
        attributes(
//                'Implementation-Title': 'Gradle Quickstart',
//                'Implementation-Version': version,
                "Main-Class": mainClassName
        )
    }
}

dependencies {
    compile 'com.maxmind.geoip2:geoip2:2.9.0'
    compile "io.springfox:springfox-swagger2:$swagger_version"
    compile "io.springfox:springfox-swagger-ui:$swagger_version"
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile "org.jetbrains.ktor:ktor-netty:$ktor_version"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version: kotlin_version

    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: kotlin_version
    testCompile "org.jetbrains.ktor:ktor-test-host:$ktor_version"
}
