buildscript {
    ext {
        kotlin_version = "1.1.3-2"
        ktor_version = "0.4.0-alpha-12"
        swagger_version = "2.7.0"
    }
}

plugins {
    id "application"
    id "idea"
    id "org.jetbrains.kotlin.jvm" version "1.1.3-2"
}

group = "net.loxal.muctool"
version = "1.0.0"

//mainClassName = "org.jetbrains.ktor.netty.DevelopmentHost"
mainClassName = "org.jetbrains.ktor.jetty.DevelopmentHost"

description = """MUCtool"""

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
    maven { url "https://plugins.gradle.org/m2" }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task singleJar(type: Jar) {
    manifest {
        attributes(
                "Main-Class": "org.jetbrains.ktor.jetty.DevelopmentHost"
//                "Main-Class": "org.jetbrains.ktor.netty.DevelopmentHost"
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } } with jar
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include "application.conf"
        expand(
                "password": project.property("password")
        )
    }
}

dependencies {
    compile "com.maxmind.geoip2:geoip2:2.9.0"
    compile "io.springfox:springfox-swagger2:$swagger_version"
    compile "io.springfox:springfox-swagger-ui:$swagger_version"
    compile "ch.qos.logback:logback-classic:1.2.3"


//    compile 'io.netty:netty-tcnative-boringssl-static:2.0.5.Final:windows-x86_64'
    compile 'io.netty:netty-tcnative-boringssl-static:2.0.5.Final'
    compile 'io.netty:netty-tcnative:2.0.5.Final'
//    compile "org.jetbrains.ktor:ktor-netty:$ktor_version"
    compile "org.jetbrains.ktor:ktor-jetty:$ktor_version"
    compile "org.jetbrains.ktor:ktor-gson:$ktor_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    testCompile "org.mortbay.jetty.alpn:alpn-boot:8.1.11.v20170118"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testCompile "org.jetbrains.ktor:ktor-test-host:$ktor_version"
}
